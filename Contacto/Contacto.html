    <main class="formulario">
      <!--FORMULARIO-->

      <div class="Titulo__Mensaje">
        <h3>Dejanos tu Mensaje</h3>
      </div>

      <div class="Informacion__Personal">
        <form action="#">
          <fieldset>
            <legend>Informacion Personal</legend>

            <!--Imput para el Nombre-->
            <div class="Campos">
              <label for="Nombre"> Nombre </label>
              <input
                class="Campos1"
                placeholder="Ingrese el Nombre"
                id="Nombre"
                name="Nombre"
                type="Nombre"
              />
            </div>

            <!--Imput para el Apellido-->
            <div class="Campos">
              <label for="Apellido"> Apellido </label>
              <input
                class="Campos2"
                placeholder="Ingrese el Apellido"
                id="Apellido"
                name="Apellido"
                type="Apellido"
              />
            </div>

            <!--Imput para el Mail-->
            <div class="Campos">
              <label for="E-Mail"> E-Mail </label>
              <input
                class="Campos3"
                placeholder="Ingrese su E-mail"
                id="E-Mail"
                name="E-Mail"
                type="E-Mail"
              />
            </div>

            <!--Select-->
            <div class="Campos">
              <label for="Estado Civil"> Estado Civil </label>
              <select name="Estado Civil" id="Estado Civil">
                <option value="S">Soltero/a</option>
                <option value="C">Casado/a</option>
                <option value="O">Otros/as</option>
              </select>
            </div>

            <!--Radio Button-->
            <div class="Campos">
              <label for="多Decea Recibir el Newsletter?"
                >多Decea Recibir el Newsletter?</label
              >
              <input
                class="Campos4"
                type="checkbox"
                value="多Decea Recibir el Newsletter?"
                name="ops1"
                id="多Decea Recibir el Newsletter?"
              />
            </div>

            <!--Comentarios-->
            <div class="Campos">
              <textarea
                class="Campos5"
                placeholder="Ingrese Comentarios"
                rows="10"
                cols="30"
              ></textarea>
            </div>

            <!--Boton Enviar Formulario-->
            <div class="Campos Campos6">
              <button type="submit">Limpiar Formulario</button>
              <button type="submit">Enviar Formulario</button>
            </div>
          </fieldset>
        </form>
      </div>
